<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dogs">Dogs:</label>
	<input name="patChoice" id="Dogs" type="radio" value="DOGS">
	
	<label for="cats">Cats:</label>
	<input name="patChoice" id="cats" type="radio" value="CATS">

<p>What's your favorite color?</p>

<select name="color">
	<option>Red</option>
	<option>Orange</option>
	<option>Yellow</option>
	

</select>

	<button>Go!</button>
</form>




</body>
</html>
